<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Popover Options</h3>
  <p>The trigger option specifies how the popover is triggered.</p>
  <div>
    <button class="btn btn-success btn-md">Click me</button>
    <button class="btn btn-warning btn-md">Hover over me</button>
    <button class="btn btn-danger btn-md">Focus (tab or click)</button>
  </div>
</div>

<script>
$(document).ready(function(){
    $('.btn-success').popover({title: "Header", content: "Blabla", trigger: "click"});
    $('.btn-warning').popover({title: "Header", content: "Blabla", trigger: "hover"});
    $('.btn-danger').popover({title: "Header", content: "Blabla", trigger: "focus"});
});
</script>

</body>
</html>
